<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="calculator">
			<div class="display"></div>
			<div class="keys">
				<div class="digits">
					<div class="row">
						<button type="button" class="key"></button>
						<button type="button" class="key"></button>
						<button type="button" class="key backspace">⌫</button>
					</div>
					<div class="row">
						<button type="button" class="key k7">7</button>
						<button type="button" class="key k8">8</button>
						<button type="button" class="key k9">9</button>
					</div>
					<div class="row">
						<button type="button" class="key k4">4</button>
						<button type="button" class="key k5">5</button>
						<button type="button" class="key k6">6</button>
					</div>
					<div class="row">
						<button type="button" class="key k1">1</button>
						<button type="button" class="key k2">2</button>
						<button type="button" class="key k3">3</button>
					</div>
					<div class="row">
						<button type="button" class="key clear">C</button>
						<button type="button" class="key k0">0</button>
						<button type="button" class="key .">.</button>
					</div>
				</div>
				<div class="operators">
					<button type="button" class="key division">÷</button>
					<button type="button" class="key multiplication">×</button>
					<button type="button" class="key subtraction">-</button>
					<button type="button" class="key addition">+</button>
					<button type="button" class="key equals">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
