<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="calculator">
			<div class="display"></div>
			<div class="keys">
				<div class="digits">
					<div class="row">
						<div class="key 7">7</div>
						<div class="key 8">8</div>
						<div class="key 9">9</div>
					</div>
					<div class="row">
						<div class="key 4">4</div>
						<div class="key 5">5</div>
						<div class="key 6">6</div>
					</div>
					<div class="row">
						<div class="key 1">1</div>
						<div class="key 2">2</div>
						<div class="key 3">3</div>
					</div>
					<div class="row">
						<div class="key clear">C</div>
						<div class="key 0">0</div>
						<div class="key .">.</div>
					</div>
				</div>
				<div class="operators">
					<div class="key :">รท</div>
					<div class="key *">ร</div>
					<div class="key -">-</div>
					<div class="key +">+</div>
					<div class="key =">=</div>
				</div>
			</div>
		</div>
	</body>
</html>
